    <body style="background-image: url(/static/bg.png)">
        <h1>Reset Password</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.password }}
            {{ form.confirm_password }}
            {{ form.submit }}
        </form>
        {% if invalid %}
            <div>
                <span style="color: red">{{ invalid }}</span>
            </div>
        {% else %}
            <br>
        {% endif %}
        <br>
    </body>
